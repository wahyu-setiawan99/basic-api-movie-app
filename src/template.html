<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5d754a17f8.js" crossorigin="anonymous"></script>
  <title>Movie Maniac</title>
 
</head>
<body>
  <!-- header -->
  <header>

    <app-bar><app-bar>

  </header>
  <!-- end of header -->



  <!-- main -->
  <main>

    

    <!-- movie slider -->
    <movie-slider></movie-slider>
    <!-- end of movie slider -->

    <!-- section container -->
    <div class="section-container">

      <ul class="nav nav-pills mb-1 ms-5 me-5" id="movieTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link fs-5 fw-semibold active" id="popular-tab" data-bs-toggle="tab" data-bs-target="#popular-tab-pane" type="button" role="tab" aria-controls="popular-tab-pane" aria-selected="true">Popular Movie</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link fs-5 fw-semibold" id="favorite-tab" data-bs-toggle="tab" data-bs-target="#favorite-tab-pane" type="button" role="tab" aria-controls="favorite-tab-pane" aria-selected="false">Favorite Movie</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="popular-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

          <!-- popular movies -->
          <section class="movie-section" id="popular-movies">
            <movie-pagination></movie-pagination>
            <movie-list></movie-list>            
          </section> 
          <!-- end of popular movies  -->
        </div>
  
        <div class="tab-pane fade" id="favorite-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

          <!-- Top List movies -->
          <section class="movie-section" id="top-movies">
            <!-- <h2>Favorite Movies</h2> -->
            <top-list></top-list>
          </section> 
          <!-- end of Top List movies  -->

        </div>

      </div>      
      
    </div>
    <!-- end of container section -->

    <!-- preview movie -->
    <movie-preview></movie-preview>
    <!-- end of preview movie -->

    <!-- list actors -->
    <movie-crews></movie-crews>
    <!-- end of list actors -->

  </main>
  <!-- end of main -->

  <!-- footer -->
  <footer>
    <div class="line-separator">      
    </div>
    <div class="footer-section">
      <p>Made by love @2022</p>
    </div>
  </footer>
  <!-- end of footer -->


</body>
</html>
